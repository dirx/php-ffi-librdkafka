language: php
dist: xenial
sudo: true
services:
  - docker
cache:
  directories:
    - $HOME/.composer/cache
php:
  - 7.4snapshot
addons:
  apt:
    packages:
      - libonig-dev
      - libffi-dev
  hosts:
    - kafka
env:
  global:
    - CC_TEST_REPORTER_ID=c543ca814944c789fa9a5ee4c553866eee2e7498d1644258575a24bc05302641
  matrix:
#     - LIBRDKAFKA_VERSION=master
    - LIBRDKAFKA_VERSION=v1.0.0
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - if [ "LIBRDKAFKA_VERSION" = "v1.0.0" ]; then ./cc-test-reporter before-build; fi
script:
  - ./travis.sh
  - composer update --prefer-lowest --prefer-stable --no-interaction --no-suggest
  - docker-compose up -d kafka
  - php vendor/bin/phpunit --coverage-text --coverage-clover=clover.xml
after_script:
  - docker-compose down
  - if [ "LIBRDKAFKA_VERSION" = "v1.0.0" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi
